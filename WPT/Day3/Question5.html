<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>External CSS Example</title>
    <link rel="stylesheet" href="Question5.css">
</head>
<body>

    <h2>Using HTML Selectors</h2>
    <input type="text" placeholder="Enter your name">
    <p>This is a styled paragraph using the <strong>p</strong> selector.</p>
    <select>
        <option>Option 1</option>
        <option>Option 2</option>
    </select>

    <h2>Using Class Selectors</h2>
    <div class="moderate">This div uses the <strong>moderate</strong> class.</div>
    <div class="c1">This div uses the <strong>Class1</strong> class.</div>

    <h2>Using ID Selector</h2>
    <div id="id1">This div uses the <strong>id1</strong> ID selector.</div>

</body>
</html>
