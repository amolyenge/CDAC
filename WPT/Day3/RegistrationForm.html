<!DOCTYPE html>
<html>
    <Head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Form </title>
    </Head>
    <body>

        <h1>Registration Form</h1>
        <form action="#" method ="post">

            <label for="firstname">
                First Name:
            </label>
            <input type="text" id="fname" name="firstname">
            <br><br>

            <label for="lastname">
                Last Name:
            </label>
            <input type="text" id="lname" name="lastName">
            <br><br>

            <label for="email">
                Enter your Mail:
            </label>
            <input type="email" id="mail" name="male">
            <br><br>

            <label for="DOb">
                Enter Date of Birth:
            </label>
            <input type="date" id="dob" name="DOB">
            <br><br>

            <label for="Language">
                Select Language:
            </label>
            <br>
            <input type="checkbox" name="lan" value="English">
            English
            <br>

            <input type="checkbox" name = "lan" value="Hindi">
            Hindi
            <br>

            <input type="checkbox" name="lan" value="Marathi">
            Marathi
            <br>

            <label for="gender">
                Gender
            </label>
            <br>
            <input type="radio" name="gen" value="Male">
            Male
            <br>

            <input type="radio" name="gen" value="Female">
            Female
            <br>

            <input type="radio" name="gen" value="other">
            Other
            <br>

            <label for="pass">
                Password
            </label>
            <input type="password" name="Password" id="pwd">
            <br><br>

            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
