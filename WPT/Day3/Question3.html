<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Fields and Image</title>
    <style>
        .input-container {
            text-align: center;
            margin-top: 30px;
        }

        .input-container input[type="text"] {
            margin: 0 15px;
            padding: 10px;
            border: 2px solid blue;
            border-radius: 4px;
            font-size: 16px;
        }

        .image-container {
            text-align: center;
            margin-top: 40px;
        }

        .image-container img {
            width: 300px;
            height: auto;
            border: 4px solid red;
            border-radius: 15px; 
        }
    </style>
</head>
<body>

    <div class="input-container">
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Middle Name">
        <input type="text" placeholder="Last Name">
    </div>

    <div class="image-container">
        <img src="./cake.webp" alt="Sample Image">
    </div>

</body>
</html>
