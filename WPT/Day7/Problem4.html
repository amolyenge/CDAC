<!DOCTYPE html>
<html>
<head>
    
    <title>Username Generate</title>

    <style>
        label
        {
            margin-top: 5px;
            display: block;
        }

        #bd{
             text-align: center;
        }
    </style>
</head>

<body id="bd">
    <h2>Username</h2>
    <form onsubmit="genUN(); return false;">
        <label>First Name:</label>
        <input type="text" id="firstName" required><br><br>

        <label>Last Name:</label>
        <input type="text" id="lastName" required><br><br>

        <label>Age:</label>
        <input type="number" id="age" required><br><br>

        <button type="submit">GenerateUN</button>
    </form>

    <h3>Your Username:</h3>
    <p id="usernameOutput"></p>
</body>
<script>
        function genUN() {
            const firstName = document.getElementById("firstName").value.trim().toLowerCase();

            const lastName = document.getElementById("lastName").value.trim().toLowerCase();

            const age = document.getElementById("age").value;

            const username = firstName.slice(0, 2) + lastName.slice(-2) + age;
            document.getElementById("usernameOutput").textContent = username;
        }
    </script>

</html>
