<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Load Text with Promise</title>
</head>
<body>
    <h2>Load Data from Text File using Promise</h2>

    <button onclick="loadText()">Load Text File</button>

    <div id="output" style="margin-top: 20px; font-weight: bold;"></div>

    <script>
        function fetchTextFile(url) {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', url, true);

                xhr.onload = function () {
                    if (xhr.status === 200) {
                        resolve(xhr.responseText);
                    } else {
                        reject('Error loading file: Status ' + xhr.status);
                    }
                };

                xhr.onerror = function () {
                    reject('Request failed');
                };

                xhr.send();
            });
        }

        function loadText() {
            fetchTextFile('data.txt')
                .then(response => {
                    document.getElementById('output').innerText = response;
                })
                .catch(error => {
                    document.getElementById('output').innerText = error;
                });
        }
    </script>
</body>
</html>
